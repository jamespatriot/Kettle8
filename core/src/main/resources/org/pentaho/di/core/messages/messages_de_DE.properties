Const.TipOfDay.Count=9
Const.TipOfDay1=Wenn Sie eine neue Transformation oder einen neuen Job erzeugen wollen,\n\
w\uFFFDhlen Sie im Men\uFFFD einfach Datei/Neu aus oder doppelklicken sie auf die\n\
''Transformation''- bzw. ''Job''-Eintr\uFFFDge im Baum links oben.
Const.TipOfDay2=Wenn Sie eine Transformation zusammenstellen wollen, erzeugen Sie einen\n\
neuen Schritt einfach per Drag-and-Drop in den Arbeitsbereich. Schritte und Plugins\n\
finden Sie in der Baumansicht auf der linken Seite der Anwendung.
Const.TipOfDay3=Zum Erzeugen eines Verbinders zwischen 2 Schritten k\uFFFDnnen Sie die mittlere\n\
Maustaste (bzw. das Scrollrad) verwenden und vom Quellschritt ausgehend einen\n\
Verbinder zum Zielschritt ziehen. Alternativ k\uFFFDnnen Sie: \n\n\
    - bei gehaltener Shift-Taste mit der linken Maustaste einen Verbinder vom Quell- zum Zielschritt ziehen\n\
    - 2 Schritte ausw\uFFFDhlen, mit der rechten Maustaste das Kontextmen\uFFFD \uFFFDffnen, ''Neuer Sprung''\n\
      w\uFFFDhlen und dann den Verbinder \uFFFDber einen Dialog erzeugen\n\
    - ''Verbinder'' in den Arbeitsbereich ziehen
Const.TipOfDay4=Wenn Sie einen Schritt zwischen 2 Schritte ziehen wollen, die schon\n\
miteinander verbunden sind, dann ziehen Sie den Schritt einfach auf den Verbinder\n\
bis dieser dick gezeichnet wird, lassen Sie die Maustaste los und der Schritt wird\n\
eingef\uFFFDgt. Wenn in den Optionen so eingestellt, dann m\uFFFDssen Sie diese Operation best\uFFFDtigen.
Const.TipOfDay5=\uFFFDndern Sie die Schrittbeschreibung durch einen Doppelklick auf den Schritt\n\
mit der mittleren Maustaste.
Const.TipOfDay6=Untersuchen Sie eine Datenbank durch Rechtsklick auf die Verbindung und\n\
Auswahl des Eintrages ''Datenbank untersuchen''.
Const.TipOfDay7=Aktivieren Sie die Vorschau eines Schrittes (Schritt-Output-Daten),\n\
indem Sie den Schritt w\uFFFDhlen und F10 dr\uFFFDcken.
Const.TipOfDay8=\uFFFDberpr\uFFFDfen Sie einen oder mehrere Schritte in dem Sie die gew\uFFFDnschten\n\
Schritte w\uFFFDhlen und dann im Kontextmen\uFFFD (rechte Maustaste) ''\uFFFDberpr\uFFFDfe ausgew\uFFFDhlte\n\
Schritte'' w\uFFFDhlen.
Const.TipOfDay9=Klicken Sie die rechte Maustaste in Dialog-Tabellen, um im Kontextmen\uFFFD\n\
alle verf\uFFFDgbaren Operationen zu sehen.
