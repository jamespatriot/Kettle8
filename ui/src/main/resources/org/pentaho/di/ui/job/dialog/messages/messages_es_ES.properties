JobExecutionConfigurationDialog.SafeMode.Label=Habilitar modo seguro
JobExecutionConfigurationDialog.SafeMode.Tooltip=Cuando se trabaja en modo seguro, la transformaci\uFFFDn realiza un n\uFFFDmero de comprobaciones adicionales:\n - \uFFFDTodas las filas entrantes tienen el mismo n\uFFFDmero de campos?\n - \uFFFDTodos los campos de las filas tienen el mismo nombre?\n - \uFFFDLos campos aparecen en el mismo orden?\n - \uFFFDTienen el mismo tipo de dato?\n\nEstas comprobaciones hacen que la transformaci\uFFFDn se ejecute m\uFFFDs despacio y deber\uFFFDan, por tanto, solo habilitarse si creemos que la transformaci\uFFFDn no funciona correctamente. 
